<div>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li id="{{task.id}}" hx-trigger="click" hx-swap="outerHTML">
            <strong>{{ task.title }}</strong> - {{ task.content }}
            <br>Created: {{ task.date_creation }}
            <br>Priority ID: {{ task.priority_id }}
            {% if task.deadline %}
            <br>Deadline: {{ task.deadline }}
            {% else %}
            <br>Deadline: Not set
            {% endif %}
        </li>
        <button hx-delete="/hypermedia/tasks/{{task.id}}" 
                hx-trigger="click"
                hx-swap="outerHTML">
        Delete Task
        </button>  
        <button hx-get="/hypermedia/tasks/form/{{task.id}}" 
                hx-trigger="click"
                hx-swap="outerHTML"
                hx-target="#edit-task-form-{{task.id}}">

        Edit Task
        </button>  
        <div id="edit-task-form-{{task.id}}"></div>
        {% endfor %}
    </ul>
</div>
