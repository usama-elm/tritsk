<div>
    <h1>Projects you manage</h1>
    <ul>
        {% for project in projects_managed %}
        <li id="{{project.id}}" hx-trigger="click" hx-swap="outerHTML">
            <strong>{{ project.name }}</strong> - {{ project.description }}
        </li>
            <button hx-delete="/hypermedia/projects/{{project.id}}" 
                    hx-trigger="click"
                    hx-swap="outerHTML">
            Delete Project
            </button>  
            <button hx-get="/hypermedia/projects/form/{{project.id}}" 
                    hx-trigger="click"
                    hx-swap="outerHTML"
                    hx-target="#edit-task-form">
            Edit Project
            </button>
            <button hx-get="/hypermedia/users/form/assign/{{project.id}}" 
            hx-trigger="click"
            hx-swap="outerHTML"
            >
            Assign User to Project
            </button>
            <div id="after-button-assign-{{project.id}}"></div>
        <div id="edit-task-form"></div>
        {% endfor %}
    </ul>
    <h1>Projects you are in</h1>
    <ul>
        {% for project in projects %}
        <li id="{{project.id}}" hx-trigger="click" hx-swap="outerHTML">
            <strong>{{ project.name }}</strong> - {{ project.description }}
        </li>
        {% endfor %}
    </ul>
</div>
