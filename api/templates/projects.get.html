<div>
    <h1>Projects</h1>
    <ul>
        {% for project in projects %}
        <li id="{{project.id}}" hx-trigger="click" hx-swap="outerHTML">
            <strong>{{ project.name }}</strong> - {{ project.description }}
        </li>
        <button hx-delete="/hypermedia/projects/{{task.id}}" 
                hx-trigger="click"
                hx-swap="outerHTML">
        Delete Project
        </button>  
        <button hx-get="/hypermedia/projects/form/{{task.id}}" 
                hx-trigger="click"
                hx-swap="outerHTML"
                hx-target="#edit-task-form">

        Edit Project
        </button>  
        <div id="edit-task-form"></div>
        {% endfor %}
    </ul>
</div>
