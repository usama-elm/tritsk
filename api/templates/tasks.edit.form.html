<form action="/hypermedia/priorities/{{id}}" 
method="post" 
hx-boost="true" 
hx-swap="outerHTML"
hx-target="#another-div">
<label for="title">title:</label>
<input type="text" 
     id="title" 
     name="title"><br>
<label for="rank">rank:</label>
<input type="text" 
     id="rank" 
     name="rank"><br>
<label for="description">description:</label>
<input type="text" 
     id="description" 
     name="description"><br>
<button type="submit">Edit Priority</button>
</form>
<div id="another-div"></div>
