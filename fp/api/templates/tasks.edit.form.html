<form action="/hypermedia/tasks/{{id}}" 
method="post" 
hx-boost="true" 
hx-swap="outerHTML"
hx-target="#another-div">
<label for="title">title:</label>
<input type="text" 
     id="title" 
     name="title"><br>
     <div id="list-priorities-{{id}}" hx-get="/hypermedia/priorities/list" hx-swap="innerHTML" hx-trigger="load" hx-target="#list-priorities-{{id}}">
     </div>
     <div id="list-status-{{id}}" hx-get="/hypermedia/status/list" hx-swap="innerHTML" hx-trigger="load" hx-target="#list-status-{{id}}">
      </div>
<label for="description">description:</label>
<input type="text" 
     id="description" 
     name="description"><br>
<button type="submit">Edit Task</button>
</form>
<div id="another-div"></div>
