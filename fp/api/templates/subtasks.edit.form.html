<form action="/hypermedia/tasks/subtasks/{{subtask_id}}" 
method="post" 
hx-boost="true" 
hx-swap="outerHTML"
hx-target="#another-div">
<label for="title">title:</label>
<input type="text" 
     id="title" 
     name="title"><br>
     <div id="list-status-{{id}}" hx-get="/hypermedia/status/list" hx-swap="innerHTML" hx-trigger="load" hx-target="#list-status-{{id}}">
      </div>
<label for="content">content:</label>
<input type="text" 
     id="content" 
     name="content"><br>
<button type="submit">Edit Priority</button>
</form>
<div id="another-div"></div>
