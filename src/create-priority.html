<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Priority</title>
    <script src="js/htmx.js"></script></head>
<body>
    <h1>Create Priority</h1>
    <form action="/hypermedia/priorities/create" 
          method="post" 
          hx-boost="true" 
          hx-swap="outerHTML"
          hx-target="#another-div">
          <label for="title">title:</label>
          <input type="text" 
               id="title" 
               name="title" required><br>
          <label for="rank">rank:</label>
          <input type="text" 
                 id="rank" 
                 name="rank" required><br>
          <label for="description">description:</label>
          <input type="text" 
               id="description" 
               name="description"><br>
        <button type="submit">Create Priority</button>
    </form>
    <div id="another-div"></div>
</form>
</body>
</html>
