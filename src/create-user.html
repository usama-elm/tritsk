<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User Page</title>
    <script src="js/htmx.js"></script></head>
<body>
    <h1>Create User</h1>
    <form action="http://app-local.loc:8000/hypermedia/users/create" 
          method="post" 
          hx-boost="true" 
          hx-swap="outerHTML"
          hx-target="#another-div">
        <label for="username">Username:</label>
        <input type="text" 
               id="username" 
               name="username" required><br>
        <label for="name">Name:</label>
        <input type="text" 
               id="name" 
               name="name" required><br>
        <label for="aftername">Aftername:</label>
        <input type="text" 
               id="aftername" 
               name="aftername" required><br>
        <label for="mail">E-Mail:</label>
        <input type="text" 
               id="mail" 
               name="mail" required><br>
        <label for="password">Password:</label>
        <input type="password" 
               id="password" 
               name="password" required><br>
        <button type="submit">Create User</button>
    </form>
    <div id="another-div"></div>
</form>
</body>
</html>
