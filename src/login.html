<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="js/htmx.js"></script></head>
<body>
    <h1>Login</h1>
    <form action="http://app-local.loc:8000/hypermedia/login" 
          method="post" 
          hx-boost="true" 
          hx-redirect="true" 
          hx-swap="outerHTML"
          hx-target="#another-div">
        <label for="username">Username:</label>
        <input type="text" 
               id="username" 
               name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" 
               id="password" 
               name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <div id="another-div"></div>
</form>
</body>
</html>
