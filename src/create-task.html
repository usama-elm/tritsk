<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <script src="js/htmx.js"></script></head>
<body>
    <h1>Create Task</h1>
    <form action="http://app-local.loc:8000/hypermedia/tasks/create" 
          method="post" 
          hx-boost="true" 
          hx-swap="outerHTML"
          hx-target="#another-div">
        <label for="title">title:</label>
        <input type="text" 
               id="title" 
               name="title" required><br>
        <label for="content">content:</label>
        <input type="text" 
               id="content" 
               name="content" required><br>
        <label for="priority">priority:</label>
        <input type="text" 
               id="priority" 
               name="priority" required><br>
        <label for="deadline">deadline:</label>
        <input type="datetime-local" 
               id="deadline" 
               name="deadline"><br>
        <button type="submit">Create Task</button>
    </form>
    <div id="another-div"></div>
</form>
</body>
</html>
