<div>
    <h2>Subtasks</h2>
    <ul>
        {% for subtask in subtasks %}
        <li id="{{subtask.id}}" hx-trigger="click" hx-swap="outerHTML">
            <strong>{{ subtask.title }}</strong> - {{ subtask.content }}
            <br>Created: {{ subtask.date_creation }}
        </li>
        <button hx-delete="/hypermedia/tasks/{{subtask.task_id}}/subtask/{{subtask.subtask_id}}" 
                hx-trigger="click"
                hx-swap="outerHTML">
        Delete Subtask
        </button>
        <button hx-get="/hypermedia/tasks/subtasks/form/{{subtask.subtask_id}}" 
        hx-trigger="click"
        hx-swap="outerHTML"
        hx-target="#edit-task-form-{{subtask.subtask_id}}">
        Edit Subtask
        </button>  
        <div id="edit-task-form-{{subtask.subtask_id}}"></div>
        <br>
        {% endfor %}
    </ul>
</div>
<br>
