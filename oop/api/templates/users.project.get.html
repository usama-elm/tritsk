<div>
    <h1>Users of {{ project.name }}</h1>
    <ul>
        {% for user in users %}
        <li id="{{user.id}}" hx-trigger="click" hx-swap="outerHTML">
            <strong>{{ user.username }}</strong>
            <h4>{{ user.name }} {{ user.aftername }}</h4>
        </li> 
        <div id="edit-task-form"></div>
        {% endfor %}
    </ul>
</div>
