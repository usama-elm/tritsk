{% for element in elements %}
    <div id="{{element.project.id}}" hx-trigger="click" hx-swap="outerHTML">
        <h1>Users of {{ element.project.name }}</h1>
        <ul>
            <ul>
                {% for user in element.users %}
                    <li id="{{user.id}}" hx-trigger="click" hx-swap="outerHTML">
                        <strong>{{ user.username }}</strong> - {{ user.name }} {{ user.aftername }}
                    <button hx-get="/hypermedia/tasks/assign/form/{{element.project.id}}/{{user.id}}" 
                            hx-trigger="click"
                            hx-swap="outerHTML">
                        Assign Task
                    </button>  
                    <div id="edit-task-form"></div>
                    </li> 
                {% endfor %}
            </ul>
            <div >
        </ul>
    </div>
{% endfor %}
